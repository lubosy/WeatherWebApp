<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
   <div class="container">
       <div class="promotext">
<h3>Access </h3>
<h3>Temperature</h3>
 <h3>and</h3> 
<h3>Humidity</h3>
<p>Log in to view <br>the Temperature and humidity<br> readings and pattern</p>
       </div>
       <div class="login">
           <h4>Log in</h4>
           <p>To your Account</p>
           <div class="logbox">
             <form method="" >
                   <div class="inputbox">
                       <label for="text"></label>
                       <input type="text" id="text">
                       <span>User Name</span>
                   </div>
                    <div class="inputbox">
        
                       <input type="password" id="password" required pattern="[a]dmin|">
                       <span>Password</span> 
                   </div>
                </form>
           </div>
           <button type="submit" class="button" onclick="myFunction()">Log In</button>
       </div>
       <div class="beginimage">

       </div>
   </div>   
</section>
<script src="pages.js" type="text/javascript"></script>
</body>
</html>
